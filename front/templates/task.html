<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СoolSystems.org - Заявка</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="/static/styles/taskStyle.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <h1 class="site-title">СoolSystems.org</h1>
        <a href="/CoolSystems" class="home-link">HOME</a>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <h2 class="section-title">Составление заявки</h2>
        
        <!-- Единая область с полями слева и результатом справа -->
        <div class="request-area">
            <div class="request-form">
                <p class="form-description"><strong>Введите данные в анкету</strong></p>
                
                <div class="form-row">
                    <div class="form-column">
                        <div class="form-group">
                            <label>Квадратура помещения серверной</label>
                            <input type="text" value="{{.request.SquareArea}} м²" readonly class="form-input">
                        </div>
                        
                        <div class="form-group">
                            <label>Высота помещения</label>
                            <input type="text" value="{{.request.Height}} м" readonly class="form-input">
                        </div>
                    </div>
                    
                    <div class="result-column">
                        <div class="result-group">
                            <p class="result-title"><strong>Результат</strong></p>
                            <p class="cooling-power">мощность системы охлаждения: {{.request.CoolingPower}} кВт</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Карточки компонентов по одной на строку (компактные) -->
        <div class="components-section">    
            <div class="components-list">
                {{range .request.Components}}
                <div class="component-card-single">
                    <div class="component-image-single">
                        <img src="{{.Image}}" alt="{{.Title}}">
                    </div>
                    <div class="component-info-single">
                        <h3>{{.Title}}</h3>
                        <p class="tdp">TDP: {{.TDP}} Вт</p>
                    </div>
                </div>
                {{end}}
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p class="footer-title">СoolSystems.org</p>
        <p class="copyright">©2007–2025 – TDP CALC. RIP Ltd, RF</p>
        <p class="phone">+7 (496) 234–43–43</p>
    </footer>
</body>
</html>
