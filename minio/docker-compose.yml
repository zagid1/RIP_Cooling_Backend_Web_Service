version: "3.8"
services:
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123456
      MINIO_ACCESS_KEY: AKIAIOSFODNN7EXAMPLE
      MINIO_SECRET_KEY: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
    command: server /data --console-address ":9001"
    volumes:
      - ./minio-data:/data

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    volumes:
      - ./resources/img:/seed-img:ro
    entrypoint: >
      /bin/sh -c "
      # Ждем запуска MinIO
      echo 'Waiting for MinIO to start...'
      sleep 10
      
      # Настраиваем alias
      mc alias set local http://minio:9000 admin admin123456
      
      # Создаем бакет
      mc mb local/images || true
      
      # Даем FULL права на бакет
      mc admin policy attach local consoleAdmin --user=admin
      mc anonymous set public local/images
      
      # Копируем файлы
      mc cp --recursive /seed-img/ local/images/ || true
      
      # Показываем содержимое
      echo 'Bucket contents:'
      mc ls local/images/
      
      echo 'MinIO initialization completed successfully!'
      "